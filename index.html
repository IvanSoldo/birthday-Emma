<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sretan Rođendan, Emma!</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9d8e5, #fde2ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .cross {
            margin-bottom: 40px;
            width: 50px;
            height: 80px;
            position: relative;
        }

        .cross:before,
        .cross:after {
            content: '';
            position: absolute;
            background: white;
        }

        .cross:before {
            width: 15px;
            height: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cross:after {
            width: 35px;
            height: 15px;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
        }

        .card {
            background: white;
            padding: 20px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 100%;
            width: 400px;
            animation: fadeIn 1.5s ease-in-out;
            box-sizing: border-box;
        }

        .card h1 {
            font-size: 2rem;
            color: #ff67a1;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 4s ease-in-out infinite;
        }

        .circle.small {
            width: 30px;
            height: 30px;
        }

        .circle.medium {
            width: 50px;
            height: 50px;
        }

        .circle.large {
            width: 80px;
            height: 80px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .circle:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .circle:nth-child(2) {
            top: 30%;
            right: 25%;
        }

        .circle:nth-child(3) {
            bottom: 15%;
            left: 10%;
        }

        .circle:nth-child(4) {
            bottom: 25%;
            right: 20%;
        }

        .circle:nth-child(5) {
            top: 50%;
            left: 50%;
        }

    </style>
</head>
<body>
<div class="decorations">
    <div class="circle small"></div>
    <div class="circle medium"></div>
    <div class="circle large"></div>
    <div class="circle medium"></div>
    <div class="circle small"></div>
</div>
<div class="cross"></div>
<div class="card">
    <h1>Sretan Rođendan!</h1>
    <p>Draga Emma, prije svega ti želim sretan i blagoslovljen rođendan. Želim ti da te uvijek i u svemu prati Njegov blagoslov. Da znas svake sekunde da si ljubljeno djete Božje. Hvala ti na svemu. ❤️</p>
    <p>Ivan</p>
</div>
</body>
</html>
